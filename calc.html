<!DOCTYPE html>
<html>
<head>
	<title>My Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<style type="text/css">
		

		body{
		background-image: url(images/sunsetb.jpg);
		background-repeat: no-repeat;
		background-attachment: fixed;

		}
	</style>
	<script type="text/javascript" src="javascript/function.js"></script>
</head>
<body>

	<div id="calc"><br/>

		<div id="result">
		
		
		</div>
		<hr width="95%" color="white" style="margin-top:2px;">
<br>
		<div class="key" id="k1" >1</div>
		<div class="key" id="k2">2</div>	
		<div class="key" id="k3">3</div>
		<div class="key" id="kv">/</div>
		<div class="key" id="k4">4</div>	
		<div class="key" id="k5">5</div>	
		<div class="key" id="k6">6</div>
		<div class="key" id="km">*</div>
		<div class="key" id="k7">7</div>	
		<div class="key" id="k8">8</div>	
		<div class="key" id="k9">9</div>
		<div class="key" id="ks">-</div>	
		<div class="key" id="k0">0</div>
		<div class="key" id="kd">.</div>
		<div class="equals" id="ke">=</div>
		<div class="key" id="ka">+</div>	
		<div class="key button" id="kc">C</div>




	</div>


</body>
</html>
